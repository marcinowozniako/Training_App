{% extends 'base.html' %}
{% load static %}
{% block title %}
    Welcome!
{% endblock %}
{% block container %}
    <h1>Home</h1>
    {% if messages %}

     {% for message in messages %}
         <div class="text-center alert alert-{{ message.tags }}">
             {{ message|safe }}
         </div>
     {% endfor %}
 {% endif %}

{% endblock %}
